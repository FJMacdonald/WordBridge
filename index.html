<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBridge - Aphasia Recovery Practice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <button class="menu-toggle" onclick="app.toggleMenu()" aria-label="Menu">
                    ‚ò∞
                </button>
                <h1 class="app-title">üåâ WordBridge</h1>
            </div>
        </header>

        <!-- Side Menu -->
        <nav class="side-menu" id="side-menu">
            <div class="menu-overlay" onclick="app.toggleMenu()"></div>
            <div class="menu-content">
                <div class="menu-header">
                    <h2>Menu</h2>
                    <button class="close-menu" onclick="app.toggleMenu()">√ó</button>
                </div>
                <ul class="menu-items">
                    <li>
                        <button onclick="app.showView('dashboard'); app.toggleMenu();">
                            üè† Home
                        </button>
                    </li>
                    <li>
                        <button onclick="app.showView('progress'); app.toggleMenu();">
                            üìà My Progress
                        </button>
                    </li>
                    <li>
                        <button onclick="app.showView('add-exercise'); app.toggleMenu();">
                            ‚ûï Add Exercise
                        </button>
                    </li>
                    <li>
                        <button onclick="app.showView('manage-words'); app.toggleMenu();">
                            üìö My Words
                        </button>
                    </li>
                    <li>
                        <button onclick="app.showView('import-export'); app.toggleMenu();">
                            üìÅ Import/Export
                        </button>
                    </li>
                    <li>
                        <button onclick="app.showView('settings'); app.toggleMenu();">
                            ‚öôÔ∏è Settings
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <!-- Dashboard View -->
            <section id="view-dashboard" class="view active">
                <div class="dashboard-welcome">
                    <h2>Welcome back!</h2>
                    <p class="subtitle">Tap an exercise to start practicing</p>
                </div>
                
                <div class="last-session-stats" id="last-session-stats" style="display: none;">
                    <h3>Last Session</h3>
                    <div class="session-stats-grid">
                        <div class="mini-stat">
                            <span class="mini-stat-value" id="last-correct">0</span>
                            <span class="mini-stat-label">Correct</span>
                        </div>
                        <div class="mini-stat">
                            <span class="mini-stat-value" id="last-total">0</span>
                            <span class="mini-stat-label">Total</span>
                        </div>
                        <div class="mini-stat">
                            <span class="mini-stat-value" id="last-time">0:00</span>
                            <span class="mini-stat-label">Time</span>
                        </div>
                        <div class="mini-stat">
                            <span class="mini-stat-value" id="last-accuracy">0%</span>
                            <span class="mini-stat-label">Accuracy</span>
                        </div>
                    </div>
                </div>
                
                <div class="section-header">
                    <h3>Exercises</h3>
                </div>
                <div class="exercise-grid" id="exercise-grid"></div>
                
                <div class="section-header">
                    <h3>This Week</h3>
                </div>
                <div class="week-summary" id="week-summary"></div>
                
                <button class="fab" onclick="app.showView('add-exercise')" title="Add Exercise">
                    ‚ûï
                </button>
            </section>

            <!-- Progress View -->
            <section id="view-progress" class="view">
                <!-- Rendered by ProgressPage.render() -->
            </section>

            <!-- Add Exercise View -->
            <section id="view-add-exercise" class="view">
                <div class="form-container">
                    <button class="back-btn" onclick="app.goBack()">‚Üê Back</button>
                    <h2>Add New Exercise</h2>
                    
                    <div class="form-group">
                        <label>Exercise Type</label>
                        <div class="type-selector">
                            <button class="type-btn active" data-type="naming" onclick="ExerciseForm.setType('naming')">
                                üñºÔ∏è Picture Naming
                            </button>
                            <button class="type-btn" data-type="sentences" onclick="ExerciseForm.setType('sentences')">
                                üìù Sentences
                            </button>
                            <button class="type-btn" data-type="categories" onclick="ExerciseForm.setType('categories')">
                                üè∑Ô∏è Categories
                            </button>
                            <button class="type-btn" data-type="speak" onclick="ExerciseForm.setType('speak')">
                                üó£Ô∏è Speaking
                            </button>
                        </div>
                    </div>
                    
                    <div id="exercise-form-fields"></div>
                    
                    <div class="form-actions">
                        <button class="btn-secondary" onclick="ExerciseForm.clear()">Clear</button>
                        <button class="btn-primary" onclick="ExerciseForm.save()">Save Exercise</button>
                    </div>
                </div>
            </section>

            <!-- Manage Words View -->
            <section id="view-manage-words" class="view">
                <div class="manage-container">
                    <button class="back-btn" onclick="app.goBack()">‚Üê Back</button>
                    <h2>My Words</h2>
                    
                    <div class="filter-bar">
                        <input type="text" id="word-search" placeholder="Search words..." 
                               oninput="WordManager.filter()">
                        <select id="type-filter" onchange="WordManager.filter()">
                            <option value="all">All Types</option>
                            <option value="naming">Picture Naming</option>
                            <option value="sentences">Sentences</option>
                            <option value="categories">Categories</option>
                            <option value="speak">Speaking</option>
                        </select>
                        <select id="source-filter" onchange="WordManager.filter()">
                            <option value="all">All Sources</option>
                            <option value="custom">Custom Only</option>
                            <option value="builtin">Built-in Only</option>
                        </select>
                    </div>
                    
                    <div class="word-count" id="word-count">0 exercises</div>
                    
                    <div class="word-list-container" id="word-list-container"></div>
                </div>
            </section>

            <!-- Import/Export View -->
            <section id="view-import-export" class="view">
                <!-- Rendered by ImportExportPage.render() -->
            </section>

            <!-- Exercise View -->
            <section id="view-exercise" class="view">
                <div class="exercise-container">
                    <div class="exercise-header">
                        <button class="done-btn" onclick="app.finishExercise()">‚Üê Done</button>
                        <span class="exercise-progress" id="exercise-progress">0 correct</span>
                        <button class="skip-btn" onclick="ExerciseEngine.skip()">Skip ‚Üí</button>
                    </div>
                    
                    <div class="prompt-area" id="prompt-area"></div>
                    <div class="answer-area" id="answer-area"></div>
                    <div class="hint-area" id="hint-area"></div>
                </div>
            </section>

            <!-- Speak Exercise View -->
            <section id="view-speak" class="view">
                <div class="exercise-container">
                    <div class="exercise-header">
                        <button class="done-btn" onclick="app.finishExercise()">‚Üê Done</button>
                        <span class="exercise-progress" id="speak-progress">0 correct</span>
                        <button class="skip-btn" onclick="SpeakEngine.skip()">Skip ‚Üí</button>
                    </div>
                    
                    <div class="prompt-area" id="speak-prompt-area"></div>
                    
                    <div class="speak-controls">
                        <button class="hint-btn" id="hint-btn" onclick="SpeakEngine.showNextHint()">
                            üí° Need a hint
                        </button>
                        <div class="hint-display" id="hint-display"></div>
                    </div>
                    
                    <div class="speak-actions">
                        <button class="btn-secondary" onclick="SpeakEngine.markIncorrect()">
                            ‚úó Couldn't get it
                        </button>
                        <button class="btn-primary" onclick="SpeakEngine.markCorrect()">
                            ‚úì Got it!
                        </button>
                    </div>
                </div>
            </section>

            <section id="view-typing" class="view">
                <div class="exercise-container">
                    <div class="exercise-header">
                        <button class="done-btn" onclick="app.finishExercise()">‚Üê Done</button>
                        <span class="exercise-progress" id="typing-progress">0 correct</span>
                        <button class="skip-btn" onclick="TypingEngine.skip()">Skip ‚Üí</button>
                    </div>
                    
                    <div class="typing-level-select" id="typing-level-select">
                        <button class="level-btn active" onclick="TypingEngine.init(1); TypingEngine.start();">
                            Level 1: Copy
                        </button>
                        <button class="level-btn" onclick="TypingEngine.init(2); TypingEngine.start();">
                            Level 2: First Letter
                        </button>
                        <button class="level-btn" onclick="TypingEngine.init(3); TypingEngine.start();">
                            Level 3: No Help
                        </button>
                    </div>
                    
                    <div class="prompt-area" id="typing-prompt-area"></div>
                    <div class="typing-input-area" id="typing-input-area"></div>
                    <div class="feedback-area" id="typing-feedback"></div>
                </div>
            </section>

            <!-- Listening Exercise View -->
            <section id="view-listening" class="view">
                <div class="exercise-container">
                    <div class="exercise-header">
                        <button class="done-btn" onclick="app.finishExercise()">‚Üê Done</button>
                        <span class="exercise-progress" id="listening-progress">0 correct</span>
                        <button class="skip-btn" onclick="ListeningEngine.skip()">Skip ‚Üí</button>
                    </div>
                    
                    <div class="prompt-area" id="listening-prompt-area"></div>
                    <div class="answer-area" id="listening-answer-area"></div>
                    <div class="feedback-area" id="listening-feedback"></div>
                </div>
            </section>

            <!-- Settings View -->
            <section id="view-settings" class="view">
                <!-- Rendered by Settings.render() -->
            </section>
        </main>
    </div>

    <!-- Scripts - Note the order matters -->
    <script src="data/naming.js"></script>
    <script src="data/sentences.js"></script>
    <script src="data/categories.js"></script>
    <script src="data/speaking.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/imageStorage.js"></script>
    <script src="js/audioHelper.js"></script>
    <script src="js/wordTracking.js"></script>
    <script src="js/customExercises.js"></script>
    <script src="js/exerciseForm.js"></script>
    <script src="js/wordManager.js"></script>
    <script src="js/importExport.js"></script>
    <script src="js/exercises.js"></script>
    <script src="js/speak.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/progressPage.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/listening.js"></script>
    <script src="js/typing.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
